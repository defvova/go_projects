syntax = "proto3";

package menuitem.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/defvova/go_projects/mini_food_delivery/menu/pkg/menuitem/v1;menuitemv1";

service MenuItemService {
  rpc GetAllMenuItemsWithPrice(GetAllMenuItemsWithPriceRequest) returns (GetAllMenuItemsWithPriceResponse) {}
}

message MenuItemWithPrice {
  int64 id = 1;
  string name = 2;
  string description = 3;
  string image_url = 4;
  bool available = 5;
  int32 price_cents = 6;
  string currency = 7;
  int64 category_id = 8;
  google.protobuf.Timestamp created_at = 9;
}

message GetAllMenuItemsWithPriceRequest {
  int32 limit = 1;
  int32 offset = 2;
  int64 category_id = 3;
}

message GetAllMenuItemsWithPriceResponse {
  repeated MenuItemWithPrice items = 1;
}
