{{define "shared/alert"}}
<div
    class="flex mx-auto items-center text-red-600 mb-8 w-full bg-red-600/10 h-10 shadow"
>
    <div class="h-full w-1.5 bg-red-600"></div>
    <div class="flex ml-1">
        <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="icon line"
        >
            <path
                style="
                    fill: none;
                    stroke: currentColor;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-width: 1.95;
                "
                d="M11.95 16.5h.1"
            />
            <path
                d="M3 12a9 9 0 0 1 9-9h0a9 9 0 0 1 9 9h0a9 9 0 0 1-9 9h0a9 9 0 0 1-9-9m9 0V7"
                style="
                    fill: none;
                    stroke: currentColor;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-width: 1.5;
                "
            />
        </svg>
        <p class="text-sm ml-2">{{.ErrMessage}}</p>
    </div>
</div>
{{end}}
