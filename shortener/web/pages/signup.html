{{define "pageTitle"}} {{upper .Title}} {{end}} {{define "content"}}
<form
    method="POST"
    action="signup"
    class="max-w-96 mx-auto w-full text-center border border-gray-300/60 dark:border-white/10 rounded-2xl px-8 bg-white dark:bg-white/6"
>
    <h1 class="text-gray-900 dark:text-white text-3xl mt-10 font-medium">
        Sing Up
    </h1>
    <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">
        Please sign up to continue
    </p>
    <div
        class="flex items-center w-full mt-6 bg-white dark:bg-white/5 ring-1 ring-gray-300 dark:ring-white/10 focus-within:ring-indigo-500/60 h-12 rounded-full overflow-hidden pl-6 gap-2 transition-all"
    >
        <svg
            width="16"
            height="16"
            viewBox="0 0 16 11"
            fill="none"
            class="dark:text-white/60"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0 .55.571 0H15.43l.57.55v9.9l-.571.55H.57L0 10.45zm1.143 1.138V9.9h13.714V1.69l-6.503 4.8h-.697zM13.749 1.1H2.25L8 5.356z"
                fill="#6B7280"
            />
        </svg>
        <input
            type="email"
            placeholder="Email"
            name="email"
            class="bg-transparent text-gray-500 dark:text-white placeholder-gray-500 dark:placeholder-white/60 border-none outline-none text-sm w-full h-full"
            autocomplete="off"
            required
        />
    </div>

    <div
        class="flex items-center w-full mt-6 bg-white dark:bg-white/5 ring-1 ring-gray-300 dark:ring-white/10 focus-within:ring-indigo-500/60 h-12 rounded-full overflow-hidden pl-6 gap-2 transition-all"
    >
        <svg
            width="13"
            height="17"
            viewBox="0 0 13 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M13 8.5c0-.938-.729-1.7-1.625-1.7h-.812V4.25C10.563 1.907 8.74 0 6.5 0S2.438 1.907 2.438 4.25V6.8h-.813C.729 6.8 0 7.562 0 8.5v6.8c0 .938.729 1.7 1.625 1.7h9.75c.896 0 1.625-.762 1.625-1.7zM4.063 4.25c0-1.406 1.093-2.55 2.437-2.55s2.438 1.144 2.438 2.55V6.8H4.061z"
                fill="#6B7280"
            />
        </svg>
        <input
            type="password"
            name="password"
            placeholder="Password"
            class="bg-transparent text-gray-500 dark:text-white placeholder-gray-500 dark:placeholder-white/60 border-none outline-none text-sm w-full h-full"
            autocomplete="off"
            required
        />
    </div>
    <div
        class="flex items-center w-full mt-6 bg-white dark:bg-white/5 ring-1 ring-gray-300 dark:ring-white/10 focus-within:ring-indigo-500/60 h-12 rounded-full overflow-hidden pl-6 gap-2 transition-all"
    >
        <svg
            width="13"
            height="17"
            viewBox="0 0 13 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M13 8.5c0-.938-.729-1.7-1.625-1.7h-.812V4.25C10.563 1.907 8.74 0 6.5 0S2.438 1.907 2.438 4.25V6.8h-.813C.729 6.8 0 7.562 0 8.5v6.8c0 .938.729 1.7 1.625 1.7h9.75c.896 0 1.625-.762 1.625-1.7zM4.063 4.25c0-1.406 1.093-2.55 2.437-2.55s2.438 1.144 2.438 2.55V6.8H4.061z"
                fill="#6B7280"
            />
        </svg>
        <input
            type="password"
            name="password_confirmation"
            placeholder="Password confirmation"
            class="bg-transparent text-gray-500 dark:text-white placeholder-gray-500 dark:placeholder-white/60 border-none outline-none text-sm w-full h-full"
            autocomplete="off"
            required
        />
    </div>
    <button
        type="submit"
        class="mt-6 w-full h-11 rounded-full text-white bg-indigo-600 hover:bg-indigo-500 transition cursor-pointer"
    >
        Create Account
    </button>

    <p
        class="text-gray-500 dark:text-gray-400 text-sm mt-3 mb-11 cursor-pointer"
    >
        Already have an account?
        <a class="text-indigo-500 hover:underline ml-1" href="/login">Log in</a>
    </p>
</form>
{{end}}
